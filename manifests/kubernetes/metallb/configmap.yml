apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: metallb-system
  labels:
    app: metallb
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      # Change this to an address or range that suits your
      # local network, such that you can configure your router
      # to forward ports 80 and 443 to it.
      - 192.168.1.6-192.168.1.6
