apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argocd-gw
  namespace: argocd
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https-argocd
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: gateway-cert
    hosts:
    - "argocd.cluster.local"
    - "workflows.cluster.local"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-vsrv
  namespace: argocd
spec:
  hosts:
  - "argocd.cluster.local"
  gateways:
  - istio-system/istio-system-gateway
  http:
  - route:
    - destination:
        host: argocd-server
        port:
          number: 443
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo-vsrv
  namespace: argo
spec:
  hosts:
  - "workflows.cluster.local"
  gateways:
  - istio-system/istio-system-gateway
  http:
  - route:
    - destination:
        host: argo-server
        port:
          number: 2746
